<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель конкурса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .participant-card {
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .participant-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Участники конкурса</h1>
        
        <div class="mb-4">
            <button id="exportBtn" class="btn btn-success">Экспорт в CSV</button>
            <span id="participantCount" class="ms-3 badge bg-primary"></span>
        </div>
        
        <div class="row" id="participantsContainer">
            <!-- Участники будут здесь -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Загрузка участников из localStorage
            const participants = JSON.parse(localStorage.getItem('contestParticipants')) || [];
            
            // Отображение количества участников
            document.getElementById('participantCount').textContent = `${participants.length} участников`;
            
            // Отображение участников
            const container = document.getElementById('participantsContainer');
            
            if (participants.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Нет участников</div></div>';
                return;
            }
            
            participants.forEach((participant, index) => {
                const participantCard = document.createElement('div');
                participantCard.className = 'col-md-6 col-lg-4';
                participantCard.innerHTML = `
                    <div class="card participant-card">
                        <div class="card-body">
                            <h5 class="card-title">${participant.fullName}</h5>
                            <p class="card-text">
                                <strong>Email:</strong> ${participant.email}<br>
                                <strong>Телефон:</strong> ${participant.phone}<br>
                                <strong>Telegram:</strong> ${participant.telegram}<br>
                                <strong>Instagram:</strong> ${participant.instagram}
                            </p>
                            <small class="text-muted">${new Date(participant.timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                `;
                container.appendChild(participantCard);
            });
            
            // Экспорт в CSV
            document.getElementById('exportBtn').addEventListener('click', function() {
                if (participants.length === 0) {
                    alert('Нет данных для экспорта');
                    return;
                }
                
                // Создание CSV
                let csv = 'Имя,Email,Телефон,Telegram,Instagram,Дата\n';
                
                participants.forEach(participant => {
                    csv += `"${participant.fullName}","${participant.email}","${participant.phone}","${participant.telegram}","${participant.instagram}","${participant.timestamp}"\n`;
                });
                
                // Создание файла
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `contest_participants_${new Date().toISOString().slice(0,10)}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
